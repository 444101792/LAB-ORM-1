{% extends 'main/base.html' %}

{% block title %}Confirm Delete - {{ post.title }}{% endblock %}

{% block content %}
<div class="bg-white p-8 rounded-lg shadow-md max-w-xl mx-auto text-center">
    
    <h1 class="text-3xl font-bold text-gray-900 mb-6">
        Confirm Deletion
    </h1>

    <p class="text-lg text-gray-700 mb-8">
        Are you sure you want to delete the post titled: 
        <br>
        <strong class="text-red-600">"{{ post.title }}"</strong>?
    </p>

    <p class="text-gray-600 mb-8">This action cannot be undone.</p>

    <form method="POST" class="flex justify-center space-x-4">
        {% csrf_token %}
        
        <button type="submit" class="bg-red-600 text-white hover:bg-red-700 px-6 py-3 rounded-lg font-medium shadow-sm transition duration-200">
            Yes, Delete
        </button>

        <a href="{% url 'post_detail' post.pk %}" class="bg-gray-300 text-gray-800 hover:bg-gray-400 px-6 py-3 rounded-lg font-medium transition duration-200">
            Cancel
        </a>
    </form>

</div>
{% endblock %}
