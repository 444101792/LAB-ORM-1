{% extends 'main/base.html' %}

{% block title %}Add New Post - Blogger{% endblock %}

{% block content %}
<div class="bg-white p-8 rounded-lg shadow-md max-w-2xl mx-auto">
    
    <h1 class="text-3xl font-bold text-gray-900 mb-6 border-b pb-4">
        Create a New Post
    </h1>

    <form method="POST" class="space-y-6">
        {% csrf_token %} {% if error %}
            <div class="p-4 bg-red-100 text-red-700 rounded-lg">
                {{ error }}
            </div>
        {% endif %}

        <div>
            <label for="title_input" class="block text-sm font-medium text-gray-700 mb-2">Title:</label>
            <input type="text" name="title" id="title_input" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter post title here...">
        </div>
        
        <div>
            <label for="content_input" class="block text-sm font-medium text-gray-700 mb-2">Content:</label>
            <textarea name="content" id="content_input" rows="10" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Write your post content..."></textarea>
        </div>

        <div class="text-right">
            <button type="submit" class="bg-blue-600 text-white hover:bg-blue-700 px-6 py-3 rounded-lg font-medium shadow-sm transition duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Publish Post
            </button>
        </div>
    </form>

</div>
{% endblock %}
