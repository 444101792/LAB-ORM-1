{% extends 'main/base.html' %}

{% block title %}Update Post - {{ post.title }}{% endblock %}

{% block content %}
<div class="bg-white p-8 rounded-lg shadow-md max-w-2xl mx-auto">
    
    <h1 class="text-3xl font-bold text-gray-900 mb-6 border-b pb-4">
        Update Post
    </h1>

    <form method="POST" class="space-y-6" enctype="multipart/form-data">
        {% csrf_token %} {% if error %}
            <div class="p-4 bg-red-100 text-red-700 rounded-lg">
                {{ error }}
            </div>
        {% endif %}

        <div>
            <label for="title_input" class="block text-sm font-medium text-gray-700 mb-2">Title:</label>
            <input type="text" name="title" id="title_input" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" value="{{ post.title }}">
        </div>
        
        <div>
            <label for="content_input" class="block text-sm font-medium text-gray-700 mb-2">Content:</label>
            <textarea name="content" id="content_input" rows="10" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">{{ post.content }}</textarea>
        </div>

        <div>
            <label for="image_input" class="block text-sm font-medium text-gray-700 mb-2">Change Image (Optional):</label>
            
            {% if post.image %}
                <p class="text-sm text-gray-500 mb-2">Current Image:</p>
                <img src="{{ post.image.url }}" alt="Current Image" class="w-48 h-auto rounded-lg mb-2">
            {% endif %}
            
            <input type="file" name="image" id="image_input" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" accept="image/*">
        </div>

        <div class="text-right">
            <button type="submit" class="bg-blue-600 text-white hover:bg-blue-700 px-6 py-3 rounded-lg font-medium shadow-sm transition duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Save Changes
            </button>
        </div>
    </form>

</div>
{% endblock %}
