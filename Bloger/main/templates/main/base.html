{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'blog/style.css' %}">
    <title>{% block title %}Blogger{% endblock %}</title>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 font-sans">
    <nav class="bg-white shadow-md w-full">
        <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex-shrink-0 flex items-center">
                    <a href="{% url 'home_page' %}" class="text-2xl font-bold text-blue-600">
                        Blogger
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="{% url 'home_page' %}" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">Home</a>
                    <a href="{% url 'add_post' %}" class="bg-blue-600 text-white hover:bg-blue-700 px-4 py-2 rounded-lg text-sm font-medium shadow-sm transition duration-200">
                        + Add New Post
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <main class="max-w-4xl mx-auto py-10 px-4 sm:px-6 lg:px-8">
        {% block content %}{% endblock %}
    </main>
    <footer class="bg-white border-t border-gray-200 mt-10">
        <div class="max-w-5xl mx-auto py-6 px-4 sm:px-6 lg:px-8 text-center">
            <p class="text-gray-500 text-sm">
                &copy; 2025 Blogger. All rights reserved.
            </p>
        </div>
    </footer>
</body>
</html>
